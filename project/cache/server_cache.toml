[appconfig]
app_name = "my-nicegui-app"
docker_image = "ghcr.io/youruser/my-nicegui-app:latest"
app_service_name = "my-nicegui-app-service"
dns_name = "app.mydomain.com"
redirect_uri = "https://app.mydomain.com/login/callback"
allowed_origins = ["https://app.mydomain.com", "http://localhost:8080"]
storage_account_name = "mystorageaccount"
container_registry_name = "myacr"
certificate_name = "mycert"

[azure]
